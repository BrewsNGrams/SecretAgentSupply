<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources\imgs\logo.png" alt="">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <main>
      <div class="new_arrival_banner">
        <div class="container">
          <div class="new_arrival_box">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!--Menu Bar-->
      <nav>
        <ul class="container">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <div class="container">
        <div class="products">
          <div class="product">
            <img src="resources\imgs\pen.png" alt="">
            <h4>Exploding Pen</h4>
          </div>

          <div class="product">
            <img src="resources\imgs\watch.png" alt="">
            <h4>Cellular Watch</h4>
          </div>

          <div class="product glasses">
            <img src="resources\imgs\glasses.png" alt="">
            <h4>Thermal Glasses</h4>
          </div>

        </div>

      </div>
    </main>
  </body>
</html>
